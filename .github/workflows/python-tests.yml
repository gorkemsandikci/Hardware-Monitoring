name: Python Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black pylint
    
    - name: Check code formatting
      run: |
        black --check src/ || (echo "Code formatting check failed. Run 'black src/' to fix." && exit 1)
    
    - name: Lint with pylint
      run: |
        pylint src/ --disable=C0111 || true
    
    - name: Run tests
      run: |
        pytest tests/ --cov=src --cov-report=xml || true
    
    - name: Test imports
      run: |
        python -c "import src.inventory; import src.monitor; import src.setup_checker"

